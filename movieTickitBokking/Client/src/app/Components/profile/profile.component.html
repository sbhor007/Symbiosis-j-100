<app-admin-navbar></app-admin-navbar>
<div class="profile-container">
    <div class="profile-content">
        <h2 class="profile-heading">Update Profile</h2>
        <form class="profile-form">
            <div class="form-group">
                <label class="form-label" for="username">Name</label>
                <input class="form-input" id="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" id="email" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Phone</label>
                <input class="form-input" id="phone" type="tel" placeholder="Phone">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" id="password" type="password" placeholder="Password">
            </div>
            <div class="form-actions">
                <button class="form-button" type="button">Update</button>
            </div>
        </form>
    </div>
</div>
